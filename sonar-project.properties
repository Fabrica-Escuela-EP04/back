# Configuración de SonarCloud para el proyecto Med Office
# ========================================================

# Información del proyecto
sonar.projectKey=Fabrica-Escuela-EP04_back
sonar.organization=fabrica-escuela-ep04

# Nombre y versión del proyecto
sonar.projectName=Medical Office Backend
sonar.projectVersion=1.0

# Rutas del código fuente y tests
sonar.sources=src/main/java
sonar.tests=src/test/java

# Encoding del código fuente
sonar.sourceEncoding=UTF-8

# Versión de Java
sonar.java.source=17
sonar.java.target=17

# Rutas de binarios compilados
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Configuración de JaCoCo para cobertura de código
# RUTA CRÍTICA: archivo jacoco.xml generado por Maven
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Rutas de librerías (opcional pero recomendado)
sonar.java.libraries=target/**/*.jar

# Exclusiones de análisis
sonar.exclusions=\
  **/entity/**,\
  **/dto/**,\
  **/mapper/**,\
  **/MedOfficeApplication.java,\
  **/config/**

# Exclusiones de cobertura
sonar.coverage.exclusions=\
  **/entity/**,\
  **/dto/**,\
  **/mapper/**,\
  **/MedOfficeApplication.java,\
  **/config/**,\
  **/utils/*Exception.java

# Configuración de logs
sonar.log.level=INFO
sonar.verbose=false
