name: CI/CD Pipeline - Tests, Coverage & SonarCloud

on:
  push:
    branches:
      - main
      - calidad
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test-and-analyze:
    name: Build, Test & Code Analysis
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout del c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      # 2. Configurar JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. Cache SonarCloud packages
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # 4. Cache de dependencias Maven
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # 5. Build, Test and Analyze with SonarCloud
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Fabrica-Escuela-EP04_back -Dsonar.organization=fabrica-escuela-ep04

      # 6. Wait for SonarCloud Quality Gate (non-blocking)
      - name: SonarCloud Quality Gate Check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          scanMetadataReportFile: target/sonar/report-task.txt

      # 7. Verificar cobertura m√≠nima del 50% (non-blocking)
      - name: Check Coverage Threshold (50%)
        continue-on-error: true
        run: |
          echo "Extracting coverage from JaCoCo report..."
          COVERAGE=$(grep -oP '<counter type="INSTRUCTION".*?covered="\K[0-9]+' target/site/jacoco/jacoco.xml | head -1)
          MISSED=$(grep -oP '<counter type="INSTRUCTION".*?missed="\K[0-9]+' target/site/jacoco/jacoco.xml | head -1)
          
          if [ -z "$COVERAGE" ] || [ -z "$MISSED" ]; then
            echo "‚ùå Error: Could not extract coverage data"
            exit 0
          fi
          
          TOTAL=$((COVERAGE + MISSED))
          PERCENT=$((COVERAGE * 100 / TOTAL))
          
          echo "üìä Coverage Statistics:"
          echo "   Covered: $COVERAGE instructions"
          echo "   Missed: $MISSED instructions"
          echo "   Total: $TOTAL instructions"
          echo "   Coverage: $PERCENT%"
          echo "   Minimum Required: 50%"
          
          if [ $PERCENT -lt 50 ]; then
            echo "‚ö†Ô∏è WARNING: Coverage $PERCENT% is below minimum threshold of 50%"
            echo "   You need to add more tests to increase coverage by $((50 - PERCENT))%"
            echo "coverage_status=FAIL" >> $GITHUB_ENV
            echo "coverage_percent=$PERCENT" >> $GITHUB_ENV
          else
            echo "‚úÖ PASSED: Coverage $PERCENT% meets the minimum threshold of 50%"
            echo "coverage_status=PASS" >> $GITHUB_ENV
            echo "coverage_percent=$PERCENT" >> $GITHUB_ENV
          fi

      # 8. Verificar existencia del archivo jacoco.xml
      - name: Verify JaCoCo XML Report
        run: |
          if [ -f "target/site/jacoco/jacoco.xml" ]; then
            echo "‚úÖ JaCoCo XML report found!"
            echo "Report location: target/site/jacoco/jacoco.xml"
            ls -lh target/site/jacoco/jacoco.xml
          else
            echo "‚ùå JaCoCo XML report NOT found!"
            exit 1
          fi

      # 9. Subir reporte de cobertura como artefacto
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-report
          path: target/site/jacoco/
          retention-days: 30

      # 10. Subir resultados de tests
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 30

      # 11. Generar resumen de pruebas
      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()
        continue-on-error: true
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false

      # 12. Comentar resultados en PR
      - name: Add Coverage Comment to PR
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 50
          min-coverage-changed-files: 50

      # 13. Quality Gates Summary (always runs, shows PASS/FAIL status)
      - name: Generate Quality Gates Summary
        if: always()
        run: |
          echo "## üéØ Quality Gates Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Status:** ‚úÖ Completed (Quality Gates are informational only)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Extract coverage
          COVERAGE=$(grep -oP '<counter type="INSTRUCTION".*?covered="\K[0-9]+' target/site/jacoco/jacoco.xml | head -1)
          MISSED=$(grep -oP '<counter type="INSTRUCTION".*?missed="\K[0-9]+' target/site/jacoco/jacoco.xml | head -1)
          TOTAL=$((COVERAGE + MISSED))
          PERCENT=$((COVERAGE * 100 / TOTAL))
          
          echo "| Metric | Value | Threshold | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          
          # Coverage
          if [ $PERCENT -ge 50 ]; then
            echo "| üìä Code Coverage | $PERCENT% | ‚â• 50% | ‚úÖ PASS |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| üìä Code Coverage | $PERCENT% | ‚â• 50% | ‚ùå FAIL (need +$((50 - PERCENT))%) |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Tests count
          TESTS_RUN=$(grep -oP 'Tests run: \K[0-9]+' target/surefire-reports/*.txt | head -1)
          if [ ! -z "$TESTS_RUN" ]; then
            echo "| üß™ Tests Executed | $TESTS_RUN | > 0 | ‚úÖ PASS |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Test failures
          FAILURES=$(grep -oP 'Failures: \K[0-9]+' target/surefire-reports/*.txt | head -1)
          if [ "$FAILURES" -eq "0" ]; then
            echo "| ‚ùå Test Failures | 0 | = 0 | ‚úÖ PASS |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ‚ùå Test Failures | $FAILURES | = 0 | ‚ùå FAIL |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Placeholder for SonarCloud metrics
          echo "| üìã Code Smells | - | ‚â§ 10 | ‚è≥ See SonarCloud |" >> $GITHUB_STEP_SUMMARY
          echo "| üîÑ Duplication | - | ‚â§ 5% | ‚è≥ See SonarCloud |" >> $GITHUB_STEP_SUMMARY
          echo "| üîí Vulnerabilities | - | 0 critical | ‚è≥ See SonarCloud |" >> $GITHUB_STEP_SUMMARY
          echo "| ‚è±Ô∏è Technical Debt | - | ‚â§ 15h | ‚è≥ See SonarCloud |" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìã Quality Gate Criteria (Project Requirements):" >> $GITHUB_STEP_SUMMARY
          echo "- Code Coverage: ‚â• 50%" >> $GITHUB_STEP_SUMMARY
          echo "- Duplication: ‚â§ 5%" >> $GITHUB_STEP_SUMMARY
          echo "- Code Smells: ‚â§ 10" >> $GITHUB_STEP_SUMMARY
          echo "- Vulnerabilities: 0 critical" >> $GITHUB_STEP_SUMMARY
          echo "- Technical Debt: ‚â§ 15 hours" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Quality Gates are evaluated but do not block the build. Check SonarCloud dashboard for detailed analysis." >> $GITHUB_STEP_SUMMARY

